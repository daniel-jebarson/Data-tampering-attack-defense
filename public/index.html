<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/checkout.js"></script>
    <script src="./script/sha512.js"></script>
    <title>Gadgets Store</title>
</head>

<body>
    <!-- cartBtnEl.addEventListener("click", displayCart); -->

    <div class="products" id="products">
        <h2>Wait while we load the Products !!</h2>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    const productsEl = document.getElementById("products");

    let productsArr = [];

    // loads product data
    const loadProducts = () => {
        const baseUrl = "https://dummyproducts-api.herokuapp.com";
        const mykey = "CrLqTfmXE_7t";
        $.ajax({
            url: `${baseUrl}/api/v1/products?apikey=${mykey}`,
            method: "GET",
            success(res) {
                productsArr = res.data;
                console.log(res.data);
                displayProductsDOM(res.data);
            },
            error(err) {
                alert("Could not fetch products !!");
            },
        });
    };

    // renders products list on DOM
    function displayProductsDOM(products) {
        productsEl.innerHTML = products
            .map(
                (product) => `
        <div class="product">
            <div class="product-info">
                <img src="${product.product_image_md}" alt="product-image">
                <h4>${product.product_name}</h4>
                <h5>Price: â‚¹ ${product.product_price}</h5>
                <h5>Rating: ${product.product_ratings}</h5>
                   <form>
            <input  type="hidden" id="name" name="prod_name" value="${product.product_name}"  />
            <input  type="hidden" id="val" name="prod_price" value="${product.product_price}"  />
            <input  type="hidden" id="rate" name="prod_rate" value="${product.product_ratings}"  />
            <input  type="hidden" id="image" name="prod_img" value="${product.product_image_md}"  />
               <button type="button" onclick="checkout()" name="prod_id"  id="${product._id}" value="${product._id}" class="addBtn btn">Buy</button>
            
    </form>
               
            </div>
        </div>
    `
            )
            .join("");
    }
    loadProducts();
</script>

</html>
